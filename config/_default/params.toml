#################### default parameters ################################
# 
favicon = "images/favicon.png"
# logo
logo = "images/logohtechvip.png"
logo_darkmode = "images/logohtechvip.png"
# use `px` or `x` with logo_width, example: "100px".
# Note: logo_width is not work with .svg file
logo_width = "160px"
logo_height = "32px"
# if logo_webp set false, will not generate WEBP version of logo | default is true
logo_webp = true
# logo text will only show when logo is missing.
logo_text = "H TEHC VIP"
# navbar fixed to top
navbar_fixed = true
# theme-mode
theme_switcher = true
theme_default = "dark" # available options [light/dark/system]
# Main Sections
mainSections = ["blog"]
# contact form action
contact_form_action = "#" # contact form works with [https://airform.io/] or [https://formspree.io]
# google tag manager, see https://developers.google.com/tag-manager/
google_tag_manager = "GTM-TPJHH923" # example: G-XXXXXXXXXX
google_adsense = ""     # example: ca-pub-xxxxxxxxxxxxxxxx
# custom script on header, example: custom_script= "<script>console.log(\"Hello World\")</script>"
custom_script = ""
# copyright
copyright = "Â© 2024 Hyperion Software LLC. All Rights Reserved."

# Preloader
[preloader]
enable = false
preloader = "" # use jpg, png, svg or gif format.

# Navigation button
[navigation_button]
enable = true
label = "Contact"
link = "contact"

# search
[search]
enable = true
primary_color = "#121212"
include_sections = ["services", "industries"]
show_image = true
show_description = true
show_tags = true
show_categories = true


# seo meta data for OpenGraph / Twitter Card
[metadata]
keywords = ["AI consulting", "generative AI", "AI-powered fintech", "artificial intelligence solutions", "machine learning", "data analytics"]
description = "Dominate Your Industry with AI-Powered Innovation"
author = "H TECH VIP"
image = "/images/htechvip-w-on-b-logo2.png"


# site verifications
[site_verification]
google = ""   # Your verification code
bing = ""     # Your verification code
baidu = ""    # Your verification code
facebook = "" # Your verification code
